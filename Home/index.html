<!DOCTYPE html>

<body>
    <header>
        <div class="flex">

            <div class="burger">

                <ul class="burger-menu">
                    <li class="burger-menu-li"><a href="#">HOME</a></li>
                    <li class="burger-menu-li open-li">
                        <a class="programs" href="#">PROGRAMS</a>
                        <ul class="open open-1">
                            <li>
                                <a class="date" href="#">Current Offers</a>
                            </li>
                            <hr>
                            <li>
                                <a class="date" href="#">Offers for students</a>
                            </li>

                    </li>

                    <li class="burger-menu-li"><a href="#">GYMS</a></li>

                        <ul class="open open-2">
                            <li>
                                <a class="date" href="#">Monday-Friday</a>
                            </li>
                            <li class="mb">
                                <a class="time" href="#">6 am-Midnight</a>
                            </li>
                            <hr>
                            <li>
                                <a class="date" href="#">Saturday-Sunday</a>
                            </li>
                            <li>
                                <a class="time" href="#">8 am-10 pm</a>
                            </li>
                        </ul>
                    </li>
                    <div class="buttons">
                        <a class="sing-in" href="#">SING IN</a>

                        </button>
